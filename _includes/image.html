{% capture imagePath %}{{ page.url }}{{ include.name }}{% endcapture %}
<div>
  <figure>
    <img src="/assets/posts{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    {% if include.caption or include.source %}
      <figcaption>{% if include.caption %}{{ include.caption }}{% endif %}{% if include.source %} <a href="{{ include.source }}">Source</a>{% endif %}</figcaption>
    {% endif %}
  </figure>
</div>
